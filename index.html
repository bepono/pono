<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ooo.ezSrc Demo: Bootstrap Darkly & jQuery UI Sortable</title>
  <script src="on.js?darkly jqui"></script>
  <style>
    /* Extra styling for sortable list */
    #sortable { list-style: none; margin: 2em auto; padding: 0; max-width: 400px; }
    #sortable li { margin: 10px 0; padding: 15px; background: #222; color: #fff; border-radius: 5px; cursor: move; }
  </style>
</head>
<body class="bg-dark text-white">
  <div class="container mt-5">
    <h2 class="text-center mb-4">Sortable List with Bootstrap Darkly &amp; jQuery UI</h2>
    <ul id="sortable">
      <li class="ui-state-default">Item 1</li>
      <li class="ui-state-default">Item 2</li>
      <li class="ui-state-default">Item 3</li>
      <li class="ui-state-default">Item 4</li>
    </ul>
    <div class="text-center mt-5 text-muted">
      <small>Powered by <b>Ooo.ezSrc</b></small>
    </div>
  </div>
  <script>
    // This runs after Bootstrap Darkly, jQuery, and jQuery UI are loaded (via ezSrc)
    function firstLoad() {
      $('#sortable').sortable();
      $('#sortable').disableSelection();
    }
  </script>
</body>
</html>
